<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecetApp - Crea Una Cuenta</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
           <p>Recet<span class="titu2color">App</span></p>
        </div>
    </header>

    <div class="container">
        <div class="form-card">
            <div class="form-header">
                <i class="fas fa-user-plus icon-create-account"></i>
                <h1>Crea Una Cuenta</h1>
            </div>
            <form>
                <div class="form-group">
                    <label for="fullName">Nombre completo</label>
                    <input type="text" id="fullName" placeholder="Juan Fulano">
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar contraseña</label>
                    <input type="password" id="confirmPassword" placeholder="">
                </div>
                <button type="button" onclick="window.location.href='Noc2.html'">Registro</button>
            </form>
            <div class="login-link">
                <h3>¿Ya tienes una cuenta? <a href="Noc2.html">Inicie sesión aquí</a></h3>
            </div>
        </div>
    </div>
</body>
</html>
